{% extends "ws_data/helpers_base.html" %}

{% block title %}
    Helperss
{% endblock %}

{% block content %}
    <h1>Helperss</h1>
    <h2><a href={% url "helpers_create" %}>Create new Helpers</h2>
    <ul>
    {% for helpers in helpers_list %}
        <li><a href={% url "helpers_detail" helpers.pk %}>{{ helpers }}</a> | <a href={% url "helpers_update" helpers.pk %}>Update</a> | <form style="display:inline;" action={% url "helpers_delete" helpers.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ helpers }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form></li>
    {% empty %}
        <li>No Helperss yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
