{% extends "ws_data/workshop_base.html" %}

{% block title %}
    Delete {{ workshop }}
{% endblock %}

{% block content %}
<h1>Delete {{ workshop }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ workshop }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "workshop_detail" workshop.pk %}>Cancel</a>

{% endblock %}
