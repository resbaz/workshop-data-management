{% extends "ws_data/organisation_base.html" %}

{% block title %}
    Update {{ organisation }}
{% endblock %}

{% block content %}
<h1><a href={% url "organisation_list" %}>Organisation</a></h1>
<h2>Update {{ organisation }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "organisation_detail" organisation.pk %}>Cancel</a>
<form style="display:inline;" action={% url "organisation_delete" organisation.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ organisation }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
