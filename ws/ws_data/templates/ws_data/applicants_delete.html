{% extends "ws_data/applicants_base.html" %}

{% block title %}
    Delete {{ applicants }}
{% endblock %}

{% block content %}
<h1>Delete {{ applicants }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ applicants }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "applicants_detail" applicants.pk %}>Cancel</a>

{% endblock %}
