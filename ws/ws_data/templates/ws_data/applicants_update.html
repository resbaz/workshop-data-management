{% extends "ws_data/applicants_base.html" %}

{% block title %}
    Update {{ applicants }}
{% endblock %}

{% block content %}
<h1><a href={% url "applicants_list" %}>Applicants</a></h1>
<h2>Update {{ applicants }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "applicants_detail" applicants.pk %}>Cancel</a>
<form style="display:inline;" action={% url "applicants_delete" applicants.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ applicants }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
