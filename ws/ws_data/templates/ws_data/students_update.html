{% extends "ws_data/students_base.html" %}

{% block title %}
    Update {{ students }}
{% endblock %}

{% block content %}
<h1><a href={% url "students_list" %}>Students</a></h1>
<h2>Update {{ students }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "students_detail" students.pk %}>Cancel</a>
<form style="display:inline;" action={% url "students_delete" students.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ students }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
