{% extends "base.html" %}

{% block content %}

{% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="form-inline" role="form">
    {% csrf_token %}

    <div class="form-group">
        <label class="sr-only" for="username">Username</label>
        <input class="form-control" type="text" id="username" name="username" placeholder="Username" tabindex="1">
    </div>
    <div class="form-group">
        <label class="sr-only" for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="Password" tabindex="2">
    </div>
    <button type="submit" class="btn btn-default" tabindex="3">Login</button>
    <input type="hidden" name="next" value="{{ index  }}" />
</form>

{% endblock %}
