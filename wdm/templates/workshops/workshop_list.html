{% extends "base.html" %}

{% block main_content %}
    <h2>Workshops</h2>
    <table class="table table-striped table-hover">
	<caption></caption>
	<thead>
		<tr>
			<th>Date</th>
			<th>Workshop</th>
			<th>Participants</th>
		</tr>
	</thead>
	<tbody>	
        {% for workshop in object_list %}
        <tr>
		<td>{{ workshop.start_date }}</td>
		<td><a href="{{ workshop.get_absolute_url }}">{{ workshop.title }}</a></td>
		<td> {{ workshop.participant_set.all.count }}</td>
	</tr>
        {% endfor %}
	</tbody>
	</table>
{% endblock %}
